<div class="row">
    <div class="containerAdd col-md-9" style="display: none;">
        <table id="tableAdd" class="table table-bordered">
            <thead>
              <tr> 
              <th data-field="Indice" data-sortable="true">Indice</th>
              <th data-field="FirstName" data-sortable="true">First Name</th>
              <th data-field="LastName" data-sortable="true">Last Name</th> 
              <th data-field="UserName" data-sortable="true">Username</th>

                <td><input type="text" class="form-control" id="addIndice"/></td>

            <button id="button" class="btn btn-default" onclick="tratamientoFila('alta');">Insertar</button>

</div>

              <th data-field="UserName">Username</th>
              </tr>
              <tr>
                <td><input type="text" class="form-control" id="editIndice" disabled="true"/></td>
                <td><input type="text" class="form-control" id="editFirstName"/></td>
                <td><input type="text" class="form-control" id="editLastName"/></td>
                <td><input type="text" class="form-control" id="editUserName"/></td>
